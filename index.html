<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pokemonColor.css">
    <script src="pokemonVariables.js"></script>
    <script src="script.js"></script>
    <script src="htmlTemplates.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>

<body onload="loadPokemonData()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="/img/favicon.ico" width="30" height="24">
            <a class="navbar-brand" href="index.html">Pokedex</a>
            <div class="navbar" id="navbarSupportedContent">
                <input class="me-2" type="search" id="searchbar" placeholder="Search..." aria-label="Search" onkeydown="searchPokemonList()">
            </div>
        </div>
    </nav>


    <div class="modal fade" id="PokemonDetailCardModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="pokemonDetailOverlay">
            </div>
        </div>
    </div>

    <div class="pokemonList" id="pokemonList"></div>

    <div class="pokemonLoadingBtn mt-3 mb-3">
        <button type="button" class="btn btn-outline-success" id="showMorePokemonButton" onclick="loadMorePokemon()">Show more Pokemon</button>
        <img src="./img/pokeball.png" class="spinner d-none" id="loadingSpinner">
    </div>
    

</body>

</html>
